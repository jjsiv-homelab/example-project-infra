apiVersion: promoter.argoproj.io/v1alpha1
kind: PromotionStrategy
metadata:
  name: strategy
  namespace: example-project-infra
spec:
  environments:
    - autoMerge: true
      branch: environments/dev
    - autoMerge: false
      branch: environments/staging
    - autoMerge: false
      branch: environments/prod
  gitRepositoryRef:
    name: example-project-deploy
